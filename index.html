<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/CSS/style_N.css" />

    <!-- Foundation: Compressed CSS -->

<body>
    <div class="grid-y medium-grid-frame">
        <!--Setup a vertical cont-->
        <div class="cell shrink header medium-cell-block-container" id="head-color" style="height: 120px;">
            <!-- medium cell block cont allows os to scroll -->
            <br />
            <h1> <span id="capLetters">M</span><span id="lowCase">y</span><span id="capLetters">B</span><span
                    id="lowCase">ook</span><span id="capLetters">C</span><span id="lowCase">loud</span> <span
                    id="capLetters"> [MBC]</span> </h1>
            <!-- <div class="grid-x padding-gutters">
                <div class="cell text-center" id="head-subtext">
                    <p> MBC is a place where you can search for the best seller books by gener or by the NewYork Times
                        list</p>
                </div>
            </div> -->
        </div>

        <div class="cell medium-auto medium-cell-block-container ">
            <div class="grid-x grid-padding-x">
                <div class="cell medium-4 medium-cell-block-y" id="vertical-bgd-left">
                    <h3 class="lowerC" id="bold-letter">Search for a Book ðŸ”Ž </h3>
                    <!--search normal, bien espaciado-->
                    <!-- <div class="input-group input-group-rounded">
                        <input class="input-group-field" type="search">
                        <div class="input-group-button">
                            <input type="submit" class="button secondary" value="Search">
                        </div>
                    </div> -->

                    <!-- intentional space for control-->
                    <!--GOOGLE SEARCH-->   
                    <form action="#" method="get" id="search-form-G">
                        <div class="grid-x grid-padding-x">
                            <div class="form-group cell small-12">
                                <label class="lowerBig" for="exampleFormControlInput1">Search for Author</label>
                                <input type="search-input-G" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Results by Google">
                            </div>
                        </div>
                        <select id="format-input1" class="form-input w-100">
                            <option value="relevance">Order by relevance</option>
                            <option value="newest">Order by newest</option>
                        </select>
                        <p><a href="#" id="submit-btn1" class="button round margin-top-4">  GO... </a>     <a id="btn-like"></a>    <a id="btn-love" style="font-size: 20px;"></a>
                    </form>
                    <!--NYT SEARCH-->
                    <form id="search-form-nyt">
                        <div class="grid-x grid-padding-x">
                            <div class="cell small-12">
                                <label class="lowerBig" for="exampleFormControlInput2">Search for Best Sellers</label>
                                <input type="search-input-nyt" class="form-control" id="exampleFormControlInput2"
                                    placeholder="Search Author">
                                <select id="format-input2" class="form-input w-100">
                                    <option value="author">By Author</option>
                                </select>
                                <p><a href="#" id="submit-btn2" class="button btn-grl">GO </a><br />
                            </div>
                        </div>
                    </form>

                    <!-- Recently searched -->
                    <div class="" id="container-bookshelf">
                        <div class="grid-x grid-padding-x">
                            <div class="cell small-12">
                                <h3 id="bold-letter"> Book Shelf</h3>
                            </div>
                        </div>
                        <div class="p-search" id="p-search-b"></div>
                    </div>
                </div>


                <!--Right Cell/Column = Cards Column-->
                <div class="cell medium-8 medium-cell-block-y">
                    <div class="row">
                        <div class="col l6">
                            <h2>Your Results for <span class="card-title" id="result-text"></span></h2>
                            <div class="card" id="results-container">
                                <div class="card-content black-text">
                                    <div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell shrink footer">
            <h3>Enjoy your Book </h3>
        </div>

    </div>
